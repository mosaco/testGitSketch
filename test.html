<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cerberus - Responsive Email Patterns</title>
  <style>
    .js-popupbtn_delegate, .js-hoge_delegate, .js-hage_delegate{ padding: 10px; border:solid 1px #ccc; position:relative; z-index; 100; width: 50px; float:left;}
    .trigger { background: #cca; width: 15px; height: 15px; overflow:hidden; text-indent: -9999px; font-size: 1px;z-index; 1000;}
    .popup   { padding: 10px; background: #acc; display:none; opacity: 0; position:absolute; top: 1.5em; left:0; z-index; 10000;}
  </style>
</head>
<body>


<div class="hgoehoge">
  <ul id="hoges">
    <li>hoge1</li>
    <li>hoge2</li>
  </ul>
</div>

<div class="hagehage">
  <ul id="hages">
    <li>hage1</li>
    <li>hage2</li>
  </ul>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
<script type="text/javascript" src="jqmSwipe.js"></script>
<script type="text/javascript">
jQuery(function($) {

  var hoge = new $.jqmSwipe($('.hgoehoge'), {version: '1234', panels: '#hoges'});
  var hage = new $.jqmSwipe($('.hagehage'), {version: '0987', panels: '#hages'});

  hage.publicmethod();
  hoge.publicmethod();
});

</script>
</body>
</html>
